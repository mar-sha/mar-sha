---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <body>
    <main role="main" aria-label="Content">
      {{ content }}
      {% if page.footer != false %}{% include footer.html %}{% endif %}
      <div class="hide" defer-script-and-style>
        {{ page.defer }}
        <script async="" defer="" src="https://unpkg.com/nprogress/nprogress.js"></script>
        <script async="" defer="" src="https://gunawan.wijaya.cc/assets/js/lib.js"></script>
        <script async="" defer="" src="{{ "/assets/js/script.js" | absolute_url }}"></script>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700">
      </div>
    </main>
  </body>
</html>
