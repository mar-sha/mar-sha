<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>document.documentElement.className+="nprogress-busy";defer=[]</script>
  <style>html,body{min-height:100%;max-width:100%}body{overflow-y:scroll}</style>

  {% seo %}
  {% feed_meta %}
  <link type="application/rss+xml" rel="alternate" href="{{ "/feed.xml" | absolute_url }}" title="{{ site.title | escape }}">

  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/favicons/apple-touch-icon.png" | absolute_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicons/favicon-32x32.png" | absolute_url }}">
  <link rel="icon" type="image/png" sizes="194x194" href="{{ "/assets/favicons/favicon-194x194.png" | absolute_url }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ "/assets/favicons/android-chrome-192x192.png" | absolute_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicons/favicon-16x16.png" | absolute_url }}">
  <link rel="manifest" href="{{ "/assets/favicons/manifest.json" | absolute_url }}">
  <link rel="mask-icon" color="#009f6b" href="{{ "/assets/favicons/safari-pinned-tab.svg" | absolute_url }}">
  <link rel="shortcut icon" href="{{ "/assets/favicons/favicon.ico" | absolute_url }}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{{ "/assets/favicons/mstile-144x144.png" | absolute_url }}">
  <meta name="msapplication-config" content="{{ "/assets/favicons/browserconfig.xml" | absolute_url }}">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | absolute_url }}">
  {% include service-analytics.html %}
</head>
